        <link href="css/styles.css" rel="stylesheet" />

        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />

		<style>
			.bs-example{
			margin: 20px;}
		</style>
		
		<script>
			$(document).ready(function(){
				$("#connect_mqtt").click(function() {
				var username = document.getElementById('username').value;
				var pass = document.getElementById('password').value;
				console.log(username);
				console.log(pass);
				connectionToggle(username, pass);
				$('#myModal').modal('hide');
				
				});
				});
		</script>

	
    </head>
    <body>
	
	
	<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#myModal" role="button" class="btn btn-lg btn-primary" data-toggle="modal" id="connect_status">Connect</a>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
						<label for="username">Username</label>
						<input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="connect_mqtt">connect</button>
                </div>
            </div>
        </div>
    </div>
	</div>
